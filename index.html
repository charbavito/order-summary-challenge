    <div class="container">
      <img class="image" src="images/illustration-hero.svg" alt="" srcset="">

      <section class="content">
        <h1>Order Summary</h1>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!
        </p>
        <div class="planDiv">
            <div>
              <h4 class="planType">Annual Plan</h4>
              <span class="price">$59.99/year</span>

          <a href="#">Change</a>
        </div>
        <button>Proceed to Payment</button>
        <span class="cancel">Cancel Order</span>
      </section>
    </div>
